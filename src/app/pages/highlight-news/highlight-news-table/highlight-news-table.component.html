<input
  class="d-none"
  type="file"
  accept="image/*"
  #inputImg
  (change)="changeImg(inputImg, $event)"
/>
<p-contextMenu #cm [model]="contextMenu"></p-contextMenu>

<p-table
  [value]="dataTable"
  responsiveLayout="stack"
  [breakpoint]="'960px'"
  [rows]="25"
  [rowsPerPageOptions]="[10, 25, 50, 100, 500, 1000]"
  [paginator]="true"
  [showCurrentPageReport]="true"
  class="w-full"
  [(contextMenuSelection)]="selectedProduct"
  [contextMenu]="cm"
  dataKey="_id"
  [rowHover]="true"
  [(selection)]="selectedItems"
  [tableStyle]="{ flex: 1, width: '100%' }"
  [loading]="isLoading"
  currentPageReportTemplate="{first} - {last} / {totalRecords}"
  (selectionChange)="openMultiHandlerModal()"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th class="table-header" pSortableColumn="title">
        <div class="flex align-items-center">Ảnh</div>
      </th>
      <th class="table-header" pSortableColumn="title">
        <div class="flex align-items-center">
          Tiêu đề
          <p-columnFilter
            type="text"
            field="title"
            display="menu"
            [matchMode]="'contains'"
            [showMatchModes]="false"
            [showOperator]="false"
            [showAddButton]="false"
            [showClearButton]="false"
          >
          </p-columnFilter>
        </div>
      </th>
      <th class="table-header" pSortableColumn="content">
        <div class="flex align-items-center">
          Nội dung ngắn
          <p-columnFilter
            type="text"
            field="content"
            display="menu"
            [matchMode]="'contains'"
            [showMatchModes]="false"
            [showOperator]="false"
            [showAddButton]="false"
            [showClearButton]="false"
          >
          </p-columnFilter>
        </div>
      </th>
      <th class="table-header" pSortableColumn="link">
        <div class="flex align-items-center">
          Link
          <p-columnFilter
            type="text"
            field="title"
            display="menu"
            [matchMode]="'contains'"
            [showMatchModes]="false"
            [showOperator]="false"
            [showAddButton]="false"
            [showClearButton]="false"
          >
          </p-columnFilter>
        </div>
      </th>
      <th class="table-header" pSortableColumn="title">
        <div class="flex align-items-center">
          Ngày tạo
          <p-columnFilter
            type="text"
            field="title"
            display="menu"
            [matchMode]="'contains'"
            [showMatchModes]="false"
            [showOperator]="false"
            [showAddButton]="false"
            [showClearButton]="false"
          >
          </p-columnFilter>
        </div>
      </th>
      <th class="table-header" pSortableColumn="title">
        <div class="flex align-items-center">
          Ngày cập nhật
          <p-columnFilter
            type="text"
            field="title"
            display="menu"
            [matchMode]="'contains'"
            [showMatchModes]="false"
            [showOperator]="false"
            [showAddButton]="false"
            [showClearButton]="false"
          >
          </p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <ng-container>
      <tr
        class="p-selectable-row"
        [ngClass]="{
          newly: checkNewlyUpdate(product.created)
        }"
        [pContextMenuRow]="product"
      >
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td
          *ngFor="let td of headers"
          [ngClass]="td.className"
          [pEditableColumn]="product[td.field]"
          [pEditableColumnField]="td.field"
        >
          <span class="p-column-title mr-2">{{ td.name }}</span>
          <div
            class="table-cell"
            [ngStyle]="td.styles"
            [pTooltip]="product['tooltip_' + td.field]"
          >
            <ng-container [ngSwitch]="td.type">
              <ng-container *ngSwitchCase="'image'">
                <img
                  width="120px"
                  #image
                  class="cursor-pointer"
                  [src]="product[td.field] ?? IMG_DEFAULT"
                  (click)="openSelectFile(product, td.field, inputImg, image)"
                />
              </ng-container>

              <ng-container *ngSwitchCase="'link'">
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <textarea
                      [ngStyle]="td.styles"
                      pInputTextarea
                      [autoResize]="true"
                      [(ngModel)]="product[td.field]"
                      (change)="changeValue(product, td, product[td.field])"
                      (keydown)="
                        keyHandler($event, product, td, product[td.field])
                      "
                    ></textarea>
                  </ng-template>
                  <ng-template pTemplate="output">
                    <div [innerHTML]="renderLink(product[td.field])"></div>
                  </ng-template>
                </p-cellEditor>
              </ng-container>

              <ng-container *ngSwitchCase="'string'">
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <input
                      pInputText
                      [ngStyle]="td.styles"
                      [(ngModel)]="product[td.field]"
                      (change)="changeValue(product, td, product[td.field])"
                      (keydown)="
                        keyHandler($event, product, td, product[td.field])
                      "
                    />
                    <span class="invisible"> {{ product[td.field] }}</span>
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ product[td.field] }}
                  </ng-template>
                </p-cellEditor>
              </ng-container>

              <ng-container *ngSwitchCase="'number'">
                {{
                  +product[td.field] === 0
                    ? "-"
                    : (+product[td.field] | date : "dd/mm/YYYY")
                }}
              </ng-container>

              <ng-container *ngSwitchCase="'dropdown'">
                <p-dropdown
                  [pTooltip]="product[td.field]"
                  id="value"
                  optionLabel="name"
                  optionValue="value"
                  [options]="td.filter.dropdownOptions ?? []"
                  [showClear]="false"
                  [ngModel]="product[td.field]"
                  [readonly]="false"
                  [ngStyle]="td.styles"
                  [filter]="!td.filter.noFilterOnRow"
                  (onChange)="changeValue(product, td, $event.value)"
                ></p-dropdown>
              </ng-container>

              <ng-container *ngSwitchDefault>
                <p-cellEditor>
                  <ng-template pTemplate="input">
                    <textarea
                      pInputTextarea
                      [ngStyle]="td.styles"
                      [(ngModel)]="product[td.field]"
                      (change)="changeValue(product, td, product[td.field])"
                      (keydown)="
                        keyHandler($event, product, td, product[td.field])
                      "
                    ></textarea>
                  </ng-template>
                  <ng-template pTemplate="output">
                    {{ product[td.field] }}
                  </ng-template>
                </p-cellEditor>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </tr>
    </ng-container>
  </ng-template>
</p-table>
